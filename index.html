<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass-location" style="color: #bcbbbf;"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="download.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Manchester</h2>
            <div class="details">
                <div class="col">
                    <img src="2417496_drops_raindrops_damp_droplets_sweat_icon.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>    
                </div>
                <div class="col">
                    <img src="5729377_weather_windy_climate_forecast_storm_icon.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
